<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mediaquery.css ">
    <link
    rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <title>DEV Coin.</title>
</head>
<body>
    <header>
        <!-- NavBar -->
        <nav>
            <div class="navBar">
            <i class='bx bx-x'></i>
            <p id="navP"><span id="navSpan">DEV</span> coin</p>
            <i class='bx bx-dots-vertical-rounded'></i>
        </div>
        </nav>
    </header>
    <section>
        <div id="bigAmountGen">
            <div id="coin">
                <img id="smallCoin" src="/Assets/DevCoin.png" alt="">
                    <input type="text" id="amountInput" placeholder="222222222222">
            </div>
            <div id="level">
                <img id="trophy" src="/Assets/trpphy removed.png" alt="">
                <p id="master">Master</p>
            </div>
        </div>
    </section>
    <section>
        <div id="bigCoin">
            <img id="goldShadow" src="/Assets/gold shadow.png" alt="">

            <img id="bigDevCoin" src="/Assets/DevCoin.png" alt="">
            <div id="totalProgress">
                <i class='bx bx-meteor'></i>
                <input id="userP" type="text" placeholder="5500">
                <span id="totalP">/5500</span>
            </div>
            <div id="parent">
                <div id="child">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div id="genDown">
            <div id="buttons">
                <button id="ref">
                    <img src="/Assets/referal.png" alt="">
                    <p id="refText">Ref</p>
                </button>
                <button id="task">
                    <img id="" src="/Assets/tasks.png" alt="">
                </button>
            </div>
        </div>
    </section>
</body>
</html>
